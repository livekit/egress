name: Go Test
on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  integration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - uses: actions/cache@v2
        with:
          path: |
            ~/go/pkg/mod
            ~/go/bin
            ~/bin/protoc
            ~/.cache
          key: egress

      - uses: shogo82148/actions-setup-redis@v1
        with:
          redis-version: '6.x'
          auto-start: true
      - run: redis-cli ping

      - name: Build docker images
        run: docker build -t egress-test -f ./build/test/Dockerfile .

      - name: Run tests
        run: docker run --rm --network=host -e EGRESS_CONFIG_STRING="${{ secrets.EGRESS_CONFIG_STRING }}" egress-test
